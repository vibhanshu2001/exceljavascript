<script type="text/javascript">
    function multiplyBy() {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        num3 = document.getElementById("secondNumber").value;
        tool1result = num1 * num2 * num3 / 5000;
        document.getElementById("result").innerHTML = tool1result;
        if(tool1result>=0 && tool1result<=3.2){
            document.getElementById("tool1cat").innerHTML = "Small Pack";
        }else if(tool1result>=3.3 && tool1result<=13.2){
            document.getElementById("tool1cat").innerHTML = "Medium Pack";
        }else{
            document.getElementById("tool1cat").innerHTML = "Large Pack";
        }
    }
    var inputs = document.getElementById("zipcode");
inputs.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("myBtn").click();
  }
});
var url = "zones.xls";
var sheetdata;
var oReq = new XMLHttpRequest();
oReq.open("GET", url, true);
oReq.responseType = "arraybuffer";
oReq.onload = function (e) {
  var arraybuffer = oReq.response;
  var data = new Uint8Array(arraybuffer);
  var arr = new Array();
  for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
  var bstr = arr.join("");
  var result;
  var workbook = XLSX.read(bstr, { type: "binary" });
  var first_sheet_name = workbook.SheetNames[0];
  var worksheet = workbook.Sheets[first_sheet_name];
  sheetdata = XLSX.utils.sheet_to_json(worksheet, { raw: true });
  console.log(sheetdata);
  function searchzone(nameKey, myArray){
    for (var i = 0; i < myArray.length; i++) {
        if (myArray[i].zipcode == nameKey) {
            return "Searched zone is " + "<b>" + sheetdata[i].zone + "</b>";
        }
      }
      return "Not Found";
}
  playersearch = function () {
    var input = document.getElementById("zipcode");
    var needle = input.value;
    // for (var i = 0; i < sheetdata.length; i++) {
    //   if (sheetdata[i].zipcode == needle) {
    //     console.log(sheetdata[i].zone);
    //     result = "Searched zone is " + "<b>" + sheetdata[i].zone + "</b>";

    //   }
    // }

    // document.getElementById("mydiv").innerHTML = result;
    document.getElementById("mydiv").innerHTML = searchzone(needle,sheetdata);

  };
  
};

oReq.send();
</script>
